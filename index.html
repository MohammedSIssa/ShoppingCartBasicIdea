<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="shop-items">
			<div class="item-container">
				<div class="item" id="item-1">240Hz Monitor</div>
				<div class="price-button">
					<div class="price" id="price-1">$200</div>
					<button class="add-to-cart">+</button>
				</div>
			</div>
			<hr class="line-small">
			<div class="item-container">
				<div class="item" id="item-2">Logitech G502 Hero Wireless</div>
				<div class="price-button">
					<div class="price" id="price-2">$99</div>
					<button class="add-to-cart">+</button>
				</div>
			</div>
			<hr class="line-small">
			<div class="item-container">
				<div class="item" id="item-3">Mechanical Keyboard RGB</div>
				<div class="price-button">
					<div class="price" id="price-3">$120</div>
					<button class="add-to-cart">+</button>
				</div>
			</div>
			<hr class="line-small">
			<div class="item-container">
				<div class="item" id="item-4">NAVI Gaming Chair</div>
				<div class="price-button">
					<div class="price" id="price-4">$150</div>
					<button class="add-to-cart">+</button>
				</div>
			</div>
		</div>
		<hr class="line">
		<div class="inventory">
			<h3>My Cart</h3>
			<div class="cart"></div>
			<div class="total"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
